name: Linux

on:
  push:
    branches:
      - main
      - develop
    tags:    [ 'v*.*.*' ]   # build on tags too (for releases)
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-24.04, ubuntu-22.04]

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake make g++ 

      - name: Run build
        run: |
          cd build && cmake .. && make

      - name: Verify build artifacts
        run: |
          ls -l lib/
          ls -l bin/

      - name: Run tests Linux
        run: |
          cd bin && ./CCSDSPack_tester     
        
      - name: cleanup and generate .deb
        if: matrix.os == 'ubuntu-22.04'
        run: |
          rm -rf bin/* && rm -rf build/* && ./package.sh && ls -la packages

      #- name: Upload package artifact
      #  if: matrix.os == 'ubuntu-22.04'
      #  uses: actions/upload-artifact@v4
      #  with:
      #    name: ccsdspack-deb-${{ github.sha }}
      #    path: packages/*.deb
      #    if-no-files-found: error
      # --------------------------
      # Release publishing (only on tags, only from ubuntu-22.04)
      # --------------------------
      - name: Upload to GitHub Release (tag builds)
        if: matrix.os == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: packages/*.deb

      - name: Log in to GHCR
        if: matrix.os == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        if: matrix.os == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/v')
        run: |
          docker build -t ghcr.io/exospacelabs/ccsdspack:${{ github.ref_name }} -f docker/Dockerfile docker

      - name: Push Docker image
        if: matrix.os == 'ubuntu-22.04' && startsWith(github.ref, 'refs/tags/v')
        run: docker push ghcr.io/exospacelabs/ccsdspack:${{ github.ref_name }}
